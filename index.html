<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row d-flex align-items-stretch justify-content-center timeblock">
          <div class="col-2 hour h-100 text-right pt-3">9 AM</div>
          <textarea class="col-8 d-flex align-items-stretch future input" id="9text"></textarea>
          <div class="col-2 d-flex align-items-stretch p-0">
            <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="9btn">Save</button>
          </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center timeblock">
        <div class="col-2 hour h-100 text-right pt-3">10 AM</div>
        <textarea class="col-8 d-flex align-items-stretch future input" id="10text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="10btn">Save</button>
        </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center">
        <div class="col-2 hour h-100 text-right pt-3"><span class="time">11</span> AM</div>
        <textarea class="col-8 d-flex align-items-stretch future" id="11text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="11btn">Save</button>
        </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center">
        <div class="col-2 hour h-100 text-right pt-3">12 PM</div>
        <textarea class="col-8 d-flex align-items-stretch future" id="12text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="12btn">Save</button>
        </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center">
        <div class="col-2 hour h-100 text-right pt-3">1 PM</div>
        <textarea class="col-8 d-flex align-items-stretch future" id="1text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="1btn">Save</button>
        </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center">
        <div class="col-2 hour h-100 text-right pt-3">2 PM</div>
        <textarea class="col-8 d-flex align-items-stretch future" id="2text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="2btn">Save</button>
        </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center">
        <div class="col-2 hour h-100 text-right pt-3">3 PM</div>
        <textarea class="col-8 d-flex align-items-stretch future" id="3text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="3btn">Save</button>
        </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center">
        <div class="col-2 hour h-100 text-right pt-3">4 PM</div>
        <textarea class="col-8 d-flex align-items-stretch future" id="4text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="4btn">Save</button>
        </div>
      </div>
      <div class="row d-flex align-items-stretch justify-content-center">
        <div class="col-2 hour h-100 text-right pt-3">5 PM</div>
        <textarea class="col-8 d-flex align-items-stretch future" id="5text"></textarea>
        <div class="col-2 d-flex align-items-stretch p-0">
          <button type="submit" class="btn btn-primary mb-2 saveBtn h-100 w-50" id="5btn">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
